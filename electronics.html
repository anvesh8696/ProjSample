

<div>
      <table class="table">
        <thead>
        <tr>


            <th></th>
            <th>Version</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active" ng-repeat="gadget in gadgets">
            <td ><img class="img-thumbnail"  src="{{gadget.thumbnailImage}}"></td>
            <td>{{gadget.shortDescription}}</td>
            <td>{{gadget.salePrice}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <button class="btn-primary" ng-click="showAddGaget()">Add Gadget</button>
</div>
<div ng-if="add">
    <div class="form-group">

        <input type="text" class="form-control" ng-model="gadget.salePrice"  placeholder="price">
    </div>
    <div class="form-group">

        <input type="name" class="form-control" ng-model="gadget.name"  placeholder="name">
    </div>
    <div class="form-group">

        <input type="name" class="form-control" ng-model="gadget.thumbnailImage"  placeholder="imageUrl">
    </div>
    <button ng-click="addGadget()" class="btn-primary">Add</button>
</div>
